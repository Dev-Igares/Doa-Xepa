<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>DOA XEPA</title>
</head>
<body>
    <header class="header">
        <nav class="navigation">
            <a href="#" class="logo"><img src="./assets/imgs/Logo copiar1.png" alt="Logo-Doa-Xepa" id="logo"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Como funciona?</a></li>
                <li><a href="#">Cadastro</a></li>
                <li><a href="#">Dúvidas</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="conteudo">

        <div class="texto">
            <div class="title">
                <h3>Doar nunca foi tão fácil!</h3>
            </div>
           
            <div class="subtitle">
                <p>O Doa Xepa aproxima empresas de hortifruti que tem alimentos em bom estado de consumo, com instituições que precisam de doações.</p>
            </div>
        </div>

        <div class="fruta">
            <img src="./assets/imgs/id-copiar.png" alt="imagem-fruta" id="gui">
        </div>
    </main>
    <section class="tela3">
        <div class="cad">
            <div class="forimg">
                <img src="assets/imgs/undraw_secure_login_pdn4 (1).png" alt="">
            </div>

            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title-2">
                            <h1>Cadastre-se</h1>
                        </div>

                        <div class="login-button">
                            <button>
                                <a href="">Entrar</a>
                            </button>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname">Primeiro nome</label>
                            <input type="text" id="firstname" name="firstname" placeholder="Digite seu primeiro nome " required>
                        </div>
                        
                        <div class="input-box">
                            <label for="lastname">Ultimo nome</label>
                            <input type="text" id="lastname" name="lastname" placeholder="Digite seu ultimo nome " required>
                        </div>

                        <div class="input-box">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" placeholder="Digite seu email " required>
                        </div>

                        <div class="input-box">
                            <label for="number">Celular</label>
                            <input type="tel" id="number" name="number" placeholder="(xx) xxxxx-xxxx" required>
                        </div>

                        <div class="input-box">
                            <label for="password">Senha</label>
                            <input type="password" id="password" name="password" placeholder="Digite sua senha " required>
                        </div>

                        <div class="input-box">
                            <label for="Confirmpassword">Senha</label>
                            <input type="password" id="Confirmpassword" name="Confirmpassword" placeholder="Confirme sua senha " required>
                        </div>
                    </div>

                    <div class="continue-button">
                        <button>
                            <a href="">Continuar</a>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
